<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text }}の回答結果</title>
</head>
<body>
  <h1>{{ question.question_text }}の回答結果</h1>
  <ul>
    {% for choice in question.choice_set.all %}
      <li>{{choice.choice_text }} -- {{ choice.votes }} 回答 </li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls:detail' question.id %}">またえらびます？</a>
</body>
</html>
